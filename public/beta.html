<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <h1>To Do List</h1>
  
<ul id="friends">
  
</ul>

  <form id="todoForm" action="/api/todoList" method="post">
    <div>
      <label for="name">Id</label>
      <input type="text" required name="name" id="name">
    </div>
    <div>
      <label for="name">Task</label>
      <input type="text" required name="task" id="task">
    </div>
    <div>
      <label for="name">Complete</label>
      <input type="text" required name="Complete" id="complete">
    </div>
    <button id="form1" required type="submit">Submit</button>
  </form>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
