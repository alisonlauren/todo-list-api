<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO LIST</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <h2>Click on one to learn more about the task</h2>
    <ul>
        ${todoList.map(todo => {
            return `<li><a href="/api/todoList/${todo.id}">${todo.todo}<a></li>`
        }) .join('')}
    </ul>
</body>
</html>
